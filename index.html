<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A critical design studio based in Seattle.">
    <title>Neptune Velocity</title>
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=libre-franklin:400,500,700|merriweather:400,700">
    <style>
        :root {
            --dark-blue: #0a1f2e;
            --medium-blue: #1c3745;
            --light-gray: #f5f5f5;
            --off-white: #f9f9f9;
            --accent: #437c90;
            --muted: #718096;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Libre Franklin', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--dark-blue);
            background-color: var(--off-white);
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
        }
        
        h1 {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 44px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 32px;
            color: var(--dark-blue);
        }
